<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sudoku ZK</title>
<style>
    h1 { text-align: center; }
    h2, h3, h4 { 
        text-align: center;
        margin: 5px 0; 
    }

    #initialBoardDiv {
        display: flex;
        justify-content: center; /* center the initial board */
        margin-bottom: 30px;
        margin-top: 20px;
    }

    /* board side by side */
    .grid-container {
        display: flex;
        justify-content: center;
        gap: 100px; 
        margin-top: 20px;
    }
    
    .views {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .views table {
        width: 360px;
        border-collapse: collapse; 
        table-layout: fixed;
    }
    
    table{ border-collapse: collapse; }
    
    td {
        width: 40px; 
        height: 40px; 
        text-align: center; 
        font-weight: bold;
        font-size: 18px;
        border: 1px solid black; /* lines for cells */
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    /* bolder borders for 3x3*/
    td.top { border-top: 3px solid black; }
    td.left { border-left: 3px solid black; }
    td.right { border-right: 3px solid black; }
    td.bottom { border-bottom: 3px solid black; }

    .prefilled {background-color: lightblue;}

    .buttons { margin-top: 20px; }

    .buttons:disabled{
        background-color: lightgray;
        cursor: not-allowed;
        opacity: 0.8; 
    }

</style>
</head>
<body>
<h1>Zero Knowledge Sudoku Protocol</h1>

<h2>Inital Board that Both Prover & Verifier Sees</h2>
<div id="initialBoardDiv"></div>

<div class="grid-container">
    
    <div class="views">
        <h2>Prover Side</h2>
        <h3>What the Prover Sees</h3>
        <h4 id="proverBoardTitle">Solution Board</h4>
        <div id="solutionBoardDiv">
        </div>
        <div>
            <span>Step 1:</span>
            <button class="buttons" id="permuteButton">Permutate Solution</button>
            <button class="buttons" id="commitButton" disabled>Commit</button>
        </div>
        <div id="commitedBoardDiv"></div>
        <div>
            <button class="buttons" onclick="location.reload()">Reset Protocol</button>
        </div>
    </div>

    <div class="views">
        <h2>Verifier Side</h2>
        <h3>What the Verifier Sees</h3>
        <h4>Initial</h4>
        <div id="verifierBoardDiv"></div>
    </div>

</div>

<script type="module" src="sudoku_display.js"></script>
<script type="module" src="prover_commit.js"></script>
</body>
</html>
